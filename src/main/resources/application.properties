spring.application.name=user-service

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/board_game_planner}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:true}

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKeyThatIsLongEnoughForHmacSha256AndIsSecure}
jwt.access-token-expiration=${JWT_ACCESS_TOKEN_EXPIRATION:60}
jwt.refresh-token-expiration=${JWT_REFRESH_TOKEN_EXPIRATION:7}

# Security Configuration
server.port=${SERVER_PORT:8080}
